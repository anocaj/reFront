<p>address form</p>
<form ng-controller="View1Ctrl">
    First name: {{ firstname.text }}<br>
    <input type="text" name="firstname" ng-model="firstname.text"><br>
    Last name: {{ lastname.text }}<br>
    <input type="text" name="lastname" ng-model="lastname.text"><br>
    Street: {{ street.text }}<br>
    <input type="text" name="street" ng-model="street.text"><br>
    City: {{ city.text }}<br>
    <input type="text" name="city" ng-model="city.text"><br>
    Zip: {{ zip.text }}<br>
    <input type="text" name="zip" ng-model="zip.text"><br>
</form>
